<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote</title>
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2f33; /* Discord-like dark background */
        color: #ffffff; /* White text */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Centered quote styling */
      .quote {
        text-align: center;
        font-size: 1.5rem;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #7289da; /* Discord blue border */
        border-radius: 10px;
        background-color: #23272a; /* Slightly darker box */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Top-right button styling */
      .top-right-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #7289da; /* Discord blue button */
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .top-right-button:hover {
        background-color: #5b6eae; /* Slightly darker blue on hover */
      }

      .top-right-button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- Top-right button -->
    <button class="top-right-button">Action</button>

    <!-- Centered motivational quote -->
    <div class="quote">
      <h1 id="displayedQuote">"First, solve the problem. Then, write the code." â€“ John Johnson</h1>
    </div>
    <script>
      setInterval(() => {
        fetch(`http://${window.location.host}/quote`)
        .then(response => response.text())
        .then((textResponse)=>{
          let displayedQuote = document.getElementById("displayedQuote");
          displayedQuote.innerHTML = textResponse;
        })
      }, 3000);
    </script>
  </body>
</html>
